<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection"/>
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/b9786aa6c5.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#0174DF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0174DF">
    <meta name="msapplication-navbutton-color" content="#0174DF">

    <script type="text/javascript">
        $(function () { //$(document).ready(function(){});
            function camSuccess(imgData){
                $("#img_camPH").attr("src", imgData);

                //<img src="file://localondeoarquivoestaemseutelefone/img.jpg">
            }

            function camError(error){
                alert(error);
            }

            function accessCamera() {
                var options = {
                    destinationType: Camera.DestinationType.FILE_URI,
                    sourceType: Camera.PictureSourceType.CAMERA // PHOTOGALLERY
                };

                navigator.camera.getPicture(camSuccess, camError, options);
            }
            $("#btn_camera").on("click", accessCamera);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
           <h5>Acessar Camera</h5>
            <button id="btn_camera">Capturar Foto</button>
            <p><img style="display: none; width: 250px; height: 250px;" id="img_camPH" src=""/></p>
        </div>
    </div>
</div>
</body>
</html>
